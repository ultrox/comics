            opacity: 0.5;

        <div class="leg leg1 b"></div>

        <div class="foot f1 b"></div>
        <div class="body b"></div>
        <div class="hair hair-top b"></div>
        <div class="hair hair-left b"></div>
        <div class="ears e1 b r"></div>
        <div class="ears e2 b r"></div>
        <div class="shall-2 b"></div>
        <div class="shall-top b"></div>
        <div class="lower-head b">
            <div class="mouth r"></div>
        </div>
        <div class="glasses glass-1 b r">

        </div>

        <div class="glasses glass-2 b r">
